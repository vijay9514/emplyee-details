<div class="container">
    <div class="col-row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-info">
                    <h2 style="color: white;">Add New Employee Here</h2>
                </div>
                <div class="card-body">
                    <form #myForm="ngForm" (submit)="submit()" novalidate>

                        <div class="form-group">
                            <label for="Name">Name</label>

                            <input type="text" class="form-control" placeholder="enter Name" name="name" 
                            [(ngModel)]="name">
                            
                            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name is require
                    </div>  -->
                        </div>

                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="email"
                                [(ngModel)]="email" required>

                        </div>
                        <div class="form-group">
                            <label for="Contact">Contact</label>
                            <input type="number" class="form-control" name="number" placeholder="mobile number"
                                [(ngModel)]="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="Location">Location</label>
                            <input type="text" class="form-control" name="location" placeholder="location"
                                [(ngModel)]="location" required>

                        </div>
                        
                        <div style="text-align: center; margin-top: 4px;">
                            <button type="submit" class="btn btn-primary"
                                [disabled]="!myForm.valid">AddEmployee</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
