<div class="container" style="margin-top: 17px;
margin-left: 72px;
">
<div class="row" style="justify-content: flex-end; ">
<div style="position: relative;
right: 66%;
top: 11px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" style="z-index: 10;">

</div>

    <div>
    <button type="button" class="btn btn-secondary" [routerLink]="['/addemployee']">Add New-Employee</button>
</div>

</div>

</div>

<div class="container">
  
    <div class="row">
        <span id="btnmove" class="justify-content-end">
           </span>
           
                    
        
        <table mat-table  [dataSource]="dataSource"  matSort matSortStart="desc" class="mat-elevation-z8" style="width: 97%;
        margin: auto;
        margin-top: 7px;">
   <ng-container matColumnDef="Id" >
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: 17px;" > Sr no </th>
    
    <td mat-cell *matCellDef="let element" >{{element.id}}  </td>
  </ng-container>

            <ng-container matColumnDef="Name" >
              <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: 17px;" > Name </th>
              
              <td mat-cell *matCellDef="let element" >{{element.name}}  </td>
            </ng-container>
        
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: 17px;">Email  </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Contact">
              <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: 17px;"  > Contact </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="Location">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: 17px;"  > Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
              </ng-container>
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: 17px;"  > Action </th>
                <td mat-cell *matCellDef="let element"> <a type="button" [routerLink]="['/empdetails/'+element.id]" >detail</a> </td>
              </ng-container>
            
          
        
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          
          <mat-paginator  [pageSizeOptions]="[4, 7, 10]" showFirstLastButtons style="width: 98.4%;" ></mat-paginator>
        
    </div>
</div>
